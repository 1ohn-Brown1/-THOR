name: test_container
version: 0.0.1
init: /test_container
instances: 5
mounts:
    - target: /data
      type: data
      flags:
          - rw
    - source: /lib
      target: /lib
      type: bind
    - source: /lib64
      target: /lib64
      type: bind
    - source: /system
      target: /system
      type: bind
